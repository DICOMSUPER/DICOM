name: DICOM_BE CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # 3️⃣ Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd apps/backend
          pnpm install

      # 5️⃣ Build NestJS services
      - name: Build NestJS services
        run: |
          cd apps/backend
          pnpm --filter user-service build
          pnpm --filter patient-service build
          pnpm --filter imaging-service build

      # 6️⃣ Build Docker images
      - name: Build Docker image for user-service
        run: |
          cd apps/backend
          docker build -t dicom/user-service:latest -f apps/user-service/Dockerfile .

      - name: Build Docker image for patient-service
        run: |
          cd apps/backend
          docker build -t dicom/patient-service:latest -f apps/patient-service/Dockerfile .

      - name: Build Docker image for imaging-service
        run: |
          cd apps/backend
          docker build -t dicom/imaging-service:latest -f apps/imaging-service/Dockerfile .

